<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    input[type="text"] {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      outline: none;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      background-color: #e0f7ff;
      color: black;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: white;
      color: #0072ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e6f2ff;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      padding: 40px;
    }

    @keyframes pop {
      0%   { transform: scale(0); opacity: 0; }
      60%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background: white;
      color: black;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .played {
      animation: pop 0.6s ease; /* slower */
    }

    .disabled {
      pointer-events: none;
      background: #ccc;
    }

    #creatorOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      color: lime;
      font-size: 2em;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeInUp 0.8s ease; /* animate the whole overlay in */
    }
    #creatorOverlay div {
      animation: fadeInUp 1.2s ease;
      text-align: center;
    }

    #creatorOverlay p {
      margin: 10px 0;
    }

    #creatorOverlay button {
      font-size: 0.8em;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      background-color: lime;
      color: black;
      border: none;
      border-radius: 5px;
    }

    footer {
      margin-top: 60px;
      font-size: 1.1em;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="startGame()">Start Game</button>

  <div class="grid" id="grid" style="display:none;"></div>
  <h2 id="status"></h2>
  <button onclick="restartGame()" id="restartBtn" style="display:none;">Restart</button>

  <div id="creatorOverlay">
    <div>
      <p>üëë I Accept My Defeat</p>
      <p>I cannot challenge my master.</p>
      <button onclick="backToStart()">Back</button>
    </div>
  </div>

  <script>
    let board = Array(9).fill("");
    let mode = "god";
    let playerTurn = true;

    function startGame() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      if (name === "tirth") {
        document.getElementById("creatorOverlay").style.display = "flex";
        return;
      }
      board.fill("");
      playerTurn = true;
      document.getElementById("grid").style.display = "grid";
      document.getElementById("status").textContent = "";
      document.getElementById("restartBtn").style.display = "none";
      render();
    }

    function backToStart() {
      document.getElementById("creatorOverlay").style.display = "none";
      document.getElementById("nameInput").value = "";
    }

    function render() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val;

        if (val !== "") {
          cell.classList.add("played");
        }

        if (!val && playerTurn) {
          cell.onclick = () => makeMove(i);
        } else {
          cell.classList.add("disabled");
        }

        grid.appendChild(cell);
      });
    }

    function makeMove(i) {
      if (!playerTurn || board[i]) return;

      board[i] = "X";
      playerTurn = false;
      render();

      fetch("/move", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({board, mode, player: "X", ai: "O"})
      })
      .then(res => res.json())
      .then(data => {
        board = data.board;
        render();
        if (data.winner) {
          document.getElementById("status").textContent =
            data.winner === "Draw" ? "It's a Draw!" : `${data.winner} Wins!`;
          document.getElementById("restartBtn").style.display = "inline-block";
        } else {
          playerTurn = true;
          render();
        }
      });
    }

    function restartGame() {
      board.fill("");
      playerTurn = true;
      document.getElementById("status").textContent = "";
      document.getElementById("restartBtn").style.display = "none";
      render();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "~") {
        const code = prompt("üëÅ Secret code:");
        if (code && code.trim().toLowerCase() === "lucifer") {
          mode = "normal";
          alert("üòà Noob Mode Activated! AI will now play randomly.");
        } else if (code && code.trim().toLowerCase() === "god") {
          mode = "god";
          alert("‚ö° God Mode Activated! AI is now unbeatable.");
        } else {
          alert("‚ùå Incorrect code. Try again.");
        }
      }
    });

    let pressTimer;
    const title = document.querySelector("h1");

    title.addEventListener("touchstart", () => {
      pressTimer = setTimeout(() => {
        const code = prompt("üëÅ Secret code:");
        if (code && code.trim().toLowerCase() === "lucifer") {
          mode = "normal";
          alert("üòà Noob Mode Activated! AI will now play randomly.");
        } else if (code && code.trim().toLowerCase() === "god") {
          mode = "god";
          alert("‚ö° God Mode Activated! AI is now unbeatable.");
        } else {
          alert("‚ùå Incorrect code.");
        }
      }, 1000);
    });

    title.addEventListener("touchend", () => {
      clearTimeout(pressTimer);
    });
  </script>

  <footer>
    <p>üë®‚Äçüíª Created by <strong>Tirth</strong></p>
    <p>
      üîó Connect with me:
      <a href="https://github.com/TirthPatel006" target="_blank">GitHub</a>
      <a href="https://instagram.com/urfav.tirth" target="_blank">Instagram</a>
    </p>
  </footer>
</body>
</html>
